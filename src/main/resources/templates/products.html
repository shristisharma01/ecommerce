<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Our Products</title>
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="text-center mb-4">Our Products</h2>
    <div class="row">
        <!-- Loop through products -->
        <div class="col-md-4 mb-4" th:each="product : ${products}">
            <div class="card h-100 shadow-sm">
                <!-- Product Image -->
                <img th:src="@{'/images/' + ${product.imageName}}" class="card-img-top" alt="Product Image" style="height: 220px; object-fit: cover;">

                <div class="card-body text-center">
                    <!-- Product Name -->
                    <h5 class="card-title" th:text="${product.name}">Product Name</h5>

                    <!-- Description -->
                    <p class="card-text" th:text="${product.description}">Product description</p>

                    <!-- Price -->
                    <h6 class="text-success">â‚¹<span th:text="${product.price}"></span></h6>

                    <!-- Stock -->
                    <p class="text-muted">Stock: <span th:text="${product.stock}"></span></p>
                </div>

                <div class="card-footer text-center">
                    <!-- Add to Cart Button -->
                    <a th:href="@{'/user/add-to-cart/' + ${product.id}}" class="btn btn-sm btn-primary">
                        Add to Cart
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
